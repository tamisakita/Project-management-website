<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/thank-you.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img class="exit" src="../images/exit.png" alt="exit icon" />
      </a>
      <h1>Sign up</h1>
    </header>

    <section>
      <div class="form-container">
        <div class="form-box">
          <form action="">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>

            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" />
            </div>

            <div class="form-group select">
              Select Your Membership Plan :
              <label> <input type="checkbox" class="checkbox" />Bronze </label>
              <label>
                <input type="checkbox" class="checkbox" />Platinum
              </label>
              <label> <input type="checkbox" class="checkbox" />Gold </label>
            </div>
          </form>
        </div>
        <div class="form-box">
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>

            <div class="form-group">
              <input
                type="tel"
                class="form-control"
                placeholder="Phone Number"
              />
            </div>

            <div class="form-group select">
              Select Your Gym :
              <label> <input type="checkbox" class="checkbox" />Cambie </label>
              <label>
                <input type="checkbox" class="checkbox" />Kingsway
              </label>
              <label>
                <input type="checkbox" class="checkbox" />Kitsilano
              </label>
            </div>
          </form>
        </div>
      </div>
      <div class="agree-checkbox">
        <label>
          <input type="checkbox" class="checkbox" />I agree to the privacy
          policy, terms and conditions, and consent to communications from
          Van-Core-Fitness, including calls, text messages and emails.
        </label>
      </div>

      <a href="../pages/thank-you-sign.html" class="submit-btn">Sign-up</a>
    </section>
  </body>
</html>
